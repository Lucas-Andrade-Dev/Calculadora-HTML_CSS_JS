<!DOCTYPE html>

<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/estilo.css">
    <meta charset="utf-8" />
    <title>Calculadora</title>
    
</head>
<body>


    <div class="container">
        <h1 class="titulo_da_pagina">Calculadora</h1>
        <div class="subtitulo">
            <h3 class="subtitulo-por">Por</h3>
            <h2 class="subtitulo-nome">Lucas Sena Andrade</h2>
        </div>

        <div class="espacamento"></div>

        <div class="calculadora">
            <div class="tela" id="tela"></div>
            <div class="botoes">
                <div class="contas">
                    <div>/</div>
                    <div>x</div>
                    <div>+</div>
                    <div>-</div>
                </div>

                <div class="painel-numeros">
                    <div class="numeros">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="numeros">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="numeros">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="numeros">
                        <div>0</div>
                        <div>.</div>
                        <div id="limpar">C</div>
                    </div>
                </div>
                <div class="igual" id="resultado">=</div>
            </div>
        </div>
    </div>

    <script src="js/Calcular.js"></script>


</body>
</html>
